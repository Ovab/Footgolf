<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Leaderbord-Footgolf</title>
    <link rel="stylesheet" href="leaderbord.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
 <main>
     <div class="content">
         <form method="post">

         </form>
         <div class="card-container">
             <div class="card-face face-1">
                 <div class="top-part">
                    <div class="logo hide">
                        <img src="EN/img/Footgolf-Badge-1.png" alt="Footgolf Logo">
                    </div>
                     <h2 class="hide">Leaderboard</h2>
                     <div class="leader-info">
                         <span class="leader-new hide">New</span>
                         <span class="Leader-year hide">2021</span>
                     </div>
                 </div>

                 <div class="bottom-part">
                     <h2 class="Leader-price hide"><span>2021</span>Leader</h2>
                     <div class="right-arrow hide">
                      <img src="EN/img/right-arrow.png" alt="">
                     </div>
                 </div>
             </div>

             <div class="card-face face-2">
                 <div class="top-part">
                     <div class="header">
                         <h3 class="heading hide">Epic Leaders</h3>
                         <a href="#" class="wish hide">
                         </a>
                     </div>
                     <ul class="features hide">
                         <li>Team 1</li>
                         <li>Team 2</li>
                         <li>Team 3</li>
                         <li>Team 4</li>
                         <li>Team 5</li>
                     </ul>
                 </div>

                 <div class="play-wrap">
                     <a href="#" class="play hide">
                         Lets play <i class="fa-solid fa-play"></i>
                     </a>
                 </div>
             </div>

                 <div class="trophy-image-wrapper">
                     <div class="trophy-image">
                         <img src="EN/img/trophy.png" alt="first-trophy" class="trophy">
                     </div>
                 </div>
             </div>
         </div>
 </main>
</body>
</html>
