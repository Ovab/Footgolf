<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Leaderbord-Footgolf</title>
    <link rel="stylesheet" href="leaderbord.css">
</head>
<body>
 <main>
     <div class="content">
         <div class="card-container">
             <div class="card-face face-1">
                 <div class="top-part">
                    <div class="logo">
                        <img src="EN/img/Footgolf-Badge-1.png" alt="Footgolf Logo">
                    </div>
                     <h2>Leaderbord</h2>
                     <div class="leader-info">
                         <span class="leader-new">New</span>
                         <span class="Leader-year">2021</span>
                     </div>
                 </div>

                 <div class="bottom-part">
                     <h2 class="Leader-price"><span>$</span>100</h2>
                     <div class="right-arrow"><img src="EN/img/right-arrow.png" alt="">
                     </div>
                 </div>
             </div>
             <div class="card-face face-2"></div>
         </div>
     </div>
 </main>
</body>
</html>
