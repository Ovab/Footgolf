<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="EN/php/Login/login-front-end.php" class="sign-in-form">
                <h2 class="title">English</h2>
                <button class="buttoneng">go</button>
            </form>


            <form action="NL/php/Login/login-front-end.php" class="sign-up-form">
                <h2 class="title">Nederlands</h2>
                <input type="submit" value="ga" class="buttonnl">
            </form>

        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Choose your language</h3>
                <p>
                    stay here if you want english, click Nederlands if you want dutch
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Nederlands
                </button>
            </div>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>kies je taal</h3>
                <p>
                    Toch geen nederlands, klik op english voor engels
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    english
                </button>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
